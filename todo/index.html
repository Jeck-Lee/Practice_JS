<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/input.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="widget">
      <div class="weatherInfo">
        <div class="temperature"></div>
        <div class="weatherCondition">
          <div class="description">
            <div class="weatherText"></div>
            <div class="place">Where you are...</div>
          </div>
          <div class="weatherIcon"></div>
        </div>
      </div>
      <div class="clockDate">
        <div class="clock">00:00</div>
        <div class="date"></div>
      </div>
    </div>

    <div style="margin-top: 50px">
      <h1 id="greeting" style="text-align: center">Hello,</h1>
      <form id="login-form" class="webflow-style-input">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button type="submit">></button>
      </form>
      <form id="todo-form" class="webflow-style-input">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
        <button type="submit">+</button>
      </form>
    </div>

    <div style="margin-top: 30px">
      <ul id="todo-list"></ul>
    </div>

    <script src="_key.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
